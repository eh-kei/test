<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>.row {line-height: 60px; border-top: 1px solid rgba(0,0,0,0.1) }</style>
    <title>自動発券QRコード</title>
</head>
 <body style="background-color: aliceblue;">
    <div class="container">
        <div style="text-align: center; padding: 15px 0;">
            <img src="/earthhopper/logo.png" style="width: 100px;">
        </div><br>
        <h3>斑尾スキー場（2025年5月12日）</h3>
        <p>お買い上げありがとうございます。以下のQRコードを自動発券機にかざしてご利用ください。</p>
        <div>
            <img src="qrcode.png" style="width: 100%">
        </div><br>
        <div class="container">
            <h3>今回の獲得マイル</h3>
            <div class="row">
                <div class="col">お支払い価格</div>
                <div class="col">5,000</div>
            </div>
            <div class="row">
                <div class="col">マイル付与率</div>
                <div class="col">25%</div>
            </div>
            <div class="row">
                <div class="col">獲得マイル</div>
                <div class="col">1,250 マイル</div>
            </div>
            <div class="row">
                <div class="col">マイル残高</div>
                <div class="col">1,750 マイル</div>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-secondary">閉じる</button>
        </div>
    </div><br><br><br>
</body>
</html>
